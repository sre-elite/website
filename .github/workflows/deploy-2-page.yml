on:  
  push:
      branches:
          - '*'
          - '!gh-pages'

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2

            - name: Cache Hugo resources
              uses: actions/cache@v2
              env:
                  cache-name: cache-hugo-resources
              with:
                  path: resources
                  key: ${{ env.cache-name }}

            - uses: actions/setup-go@v2
              with:
                  go-version: "^1.19.1"  # è®¾å®š Go çš„ç‰ˆæœ¬
            - run: go version

            - name: Cache Go Modules # å½“å‰çš„æ¨¡æ¿ä¾èµ–äºè¿™æ ·çš„æ›´æ–°æ–¹å¼
              uses: actions/cache@v2
              with:
                  path: |
                      ~/.cache/go-build
                      ~/go/pkg/mod
                  key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
                  restore-keys: |
                      ${{ runner.os }}-go-
            
            - name: Setup Hugo âœ¨  # ä½¿ç”¨æœ€æ–°ç‰ˆæœ¬çš„æ‰©å±•ç‰ˆ Hugo æ„å»º
              uses: peaceiris/actions-hugo@v2
              with:
                  hugo-version: "latest"
                  extended: true

            - name: Hugo Build ğŸ› ï¸
              run: hugo --minify --gc

            - name: Deploy to gh-pages ğŸš€  # gh-pages ç”¨äºæµ‹è¯•ç›®çš„ï¼ŒåŒæ—¶ä¹Ÿæ˜¯ staging ç¯å¢ƒ
              uses: JamesIves/github-pages-deploy-action@4.1.4
              with:
                  branch: gh-pages
                  folder: public
                  clean: true
                  single-commit: true